<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Telecom</title>
  </head>
  <body>
    <button id="theme-btn" onclick="switchTheme()">Сменить тему</button>
    <div class="theme-box">
      <div class="theme-settings">
        <div class="theme-header">
          <div class="theme-settings-box">
            <img
              src="assets/union.svg"
              onerror="this.onerror=null; this.src='assets/union.png'"
              alt="union"
              class="theme__icon"
            />
          </div>
          <div class="theme-info">
            <h3 class="theme-settings__title">Настройки</h3>
            <p class="theme-settings__login">Логин: 77777777777</p>
          </div>
        </div>
        <ul class="theme-list">
          <li class="theme-list__item" style="flex-direction: column">
            <button class="button icon-button" onclick="openPopup()">
              <p class="item-white">Двухфакторная аутентификация</p>
              <img src="assets/note.svg" alt="action" class="action" />
            </button>
            <p class="unactive">Не подключена</p>
          </li>
          <li class="theme-list__item">
            <p class="item-white">Настройки безопасности и API</p>
            <button class="button">
              <img src="assets/path.svg" alt="action" />
            </button>
          </li>
          <li class="theme-list__item">
            <p class="item-white">Все протоколы интеграции</p>
            <button class="button">
              <img src="assets/path.svg" alt="action" />
            </button>
          </li>
        </ul>
        <button class="password-button">Создать пароль для API</button>
      </div>
    </div>

    <div id="popup">
      <a class="close" onclick="openPopup()"
        ><img src="assets/close.png" id="close" alt="close"
      /></a>

      <div class="content">
        <h2>Заголовок</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur. Pretium enim turpis posuere amet orci. Consectetur
          dui velit et quam id. Lorem ipsum dolor sit amet consectetur.
        </p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
